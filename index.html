  <div class="taskSide">
    <button type='button' id='buttonComplete'>Show Completed Tasks</button>
    <div>To reset filters, set priority filter to first option, and hit "Filter"</div>
    <div class='showItems'>
      <div id = 'filterButtons'>
      <select id='priorityFilter' class='priorityOptions'>
        <option id='noPriorityFilter' value='none' >Sort By Priority (Or show all tasks)</option>
        <option id='minimalPriorityFilter' value='minimal'>0</option>
        <option id='lowPriorityFilter' value='low'> !</option>
        <option id='midPriorityFilter' value='medium'> !!</option>
        <option id='highPriorityFilter' value='high'>!!!</option>
      </select>
      <button id='filterPrior' type='button'>Filter</button>
    </div>
      <input type="text" id="filterInput" placeholder="Type Categories Here">
    <button type="button" onclick="active.displayCategoryFilter();">Search By Category</button>
      <div class='scroll'>
        <ul id="output">
        </ul>
      </div>
    </div>

    <div class='taskAdder'>
      <input id='taskName' class="taskName" placeholder="Enter Task Name Here">
      <div class="inputDates">
        <input id="inputDayDueDate" placeholder="Day">
        <input id="inputMonthDueDate" placeholder="Month (Upper)">
        <input id="inputYearDueDate" placeholder="Year">
        <input id="taskCategory" placeholder="Category">
      </div>

      <div class="priorityButtonsGroup">
        <select id='priority' class='priorityOptions'>
          <option value='minimal'> 0 </option>
          <option value='low'> !</option>
          <option value='medium'> !!</option>
          <option value='high'>!!!</option>
        </select>
      </div>
      <button id='buttonSubmit' class="submitButton">Submit Task</button>
    </div>
